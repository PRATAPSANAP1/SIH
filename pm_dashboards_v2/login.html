<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title data-i18n="loginPageTitle">Login / Register</title>
    <link rel="stylesheet" href="css/login.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <div class="logo">PM<span>Intern</span></div>
            </div>
            <div class="actions">
                <select id="langSelect" aria-label="Language">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                    <option value="mr">मराठी</option>
                </select>
            </div>
        </div>
    </header>
    <main class="container main">
        <div class="card login-card">
            <h2 data-i18n="loginHeading">Login</h2>
            <form id="authForm">
                <label>
                    <span data-i18n="roleLabel">Role</span>
                    <select id="roleSelect">
                        <option value="candidate" data-i18n="candidate">Candidate</option>
                        <option value="company" data-i18n="company">Company</option>
                        <option value="government" data-i18n="government">Government</option>
                    </select>
                </label>
                <label>
                    <span data-i18n="idLabel">Email or Mobile</span>
                    <input id="userId" data-i18n="emailMobilePlaceholder" placeholder="email or mobile" required />
                </label>
                <label>
                    <span data-i18n="passwordLabel">Password</span>
                    <input id="password" type="password" required />
                </label>
                <button type="submit" class="btn primary" id="submitBtn" data-i18n="loginBtn">Login</button>
            </form>
            <div class="form-switch">
                <p>
                    <span data-i18n="noAccountText">Don't have an account?</span>
                    <a href="register.html" data-i18n="registerLink">Register here</a>
                </p>
            </div>
             </div>
    </main>

    <footer class="footer">
        <p data-i18n="footerText">© 2025 PM Internship Recommendation — By Team Buildzen.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
