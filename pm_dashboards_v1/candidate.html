<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title data-i18n="candidateDashboardTitle">Candidate Dashboard</title>
    <link rel="stylesheet" href="css/candidate.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <div class="logo">PM<span>Intern</span></div>
            
            </div>
            <div class="actions">
                <div class="profile-dropdown">
                    <button class="profile-btn" id="profileBtn">
                        <img src="css/background.jpg" alt="Profile" class="profile-avatar" />
                    </button>
                    <div class="dropdown-content" id="profileDropdown">
                        <a href="#" id="editProfileLink" data-i18n="editProfileLink">Edit Profile</a>
                        <a href="internships.html" id="internshipsLink" data-i18n="internshipsLink">Internships</a>
                        <a href="#" id="logoutBtn" data-i18n="logout">Logout</a>
                    </div>
                </div>
                <select id="langSelect" aria-label="Language">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                    <option value="mr">मराठी</option>
                </select>
            </div>
        </div>
    </header>

    <main class="container main">
        <section class="dashboard-content" id="dashboardContent">
            <section class="user-profile">
                <div class="profile-header">
                    <img src="css/background.jpg" alt="Profile Photo" class="profile-photo" id="mainProfilePhoto" />
                    <h1 data-i18n="welcomeMessage" data-name="Pratap Sanap">Welcome, Pratap Sanap</h1>
                </div>
            </section>

           <section class="search-bar">
                <div class="search-input-container">
                    <input type="text" id="searchInput" class="search-input" data-i18n="searchPlaceholder" placeholder="Search by title, company, or location..." />
                    <button id="micBtn" class="mic-btn">
                        <i class="fa fa-microphone" style="font-size:30px"></i>
                    </button>
                </div>
                <button id="searchBtn" class="btn primary search-btn" data-i18n="searchBtn">Search</button>
            </section>
            <section class="recommended-internships">
                <h2 data-i18n="recommendedHeading">Recommended Internships</h2>
                <div class="card-grid" id="internshipCards">
                </div>
            </section>
        </section>

        <section class="edit-profile-form hidden" id="editProfileSection">
            <h2 data-i18n="editProfileHeading">Edit Profile</h2>
            <form id="profileForm">
                <div class="form-group profile-photo-upload">
                    <img src="css/background.jpg" alt="Profile" class="edit-profile-photo" id="profilePhotoPreview" />
                    <div class="photo-actions">
                        <input type="file" id="photoInput" accept="image/*" class="hidden-file-input" />
                        <button type="button" id="changePhotoBtn" class="btn secondary" data-i18n="changePhotoLabel">Change Photo</button>
                        <button type="button" id="removePhotoBtn" class="btn danger" data-i18n="removePhotoLabel">Remove Photo</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <span data-i18n="nameLabel">Name</span>
                        <input id="userName" data-i18n="fullNamePlaceholder" placeholder="full name" required />
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <span data-i18n="idLabel">Email or Mobile</span>
                        <input id="userId" data-i18n="emailMobilePlaceholder" placeholder="email or mobile" required />
                    </label>
                </div>

                <div id="candidateFields">
                    <h3 class="form-section-heading" data-i18n="professionalDetails">Professional Details</h3>
                    <div class="form-group">
                        <label>
                            <span data-i18n="resumeUploadLabel">Upload Resume/CV (PDF only)</span>
                            <input type="file" id="resumeUpload" accept=".pdf" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span data-i18n="portfolioUrlLabel">Portfolio/LinkedIn URL</span>
                            <input type="url" id="portfolioUrl" placeholder="e.g., https://linkedin.com/in/username" />
                        </label>
                    </div>

                    <h3 class="form-section-heading" data-i18n="educationalBackground">Educational Background</h3>
                    <div class="form-group">
                        <label>
                            <span data-i18n="educationLevelLabel">Education Level</span>
                            <select id="educationLevel">
                                <option value="">Select Level</option>
                                <option value="10th">10th Pass</option>
                                <option value="12th">12th Pass</option>
                                <option value="diploma">Diploma</option>
                                <option value="graduate">Graduate</option>
                                <option value="postgraduate">Postgraduate</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span data-i18n="universityLabel">University/College</span>
                            <input type="text" id="university" placeholder="e.g., University of Mumbai" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span data-i18n="majorLabel">Major/Field of Study</span>
                            <input type="text" id="major" placeholder="e.g., Computer Science" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <span data-i18n="graduationYearLabel">Year of Graduation</span>
                            <input type="number" id="graduationYear" placeholder="e.g., 2025" min="1900" max="2100" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="stream" data-i18n="streamLabel">Stream/Branch</label>
                        <input type="text" id="stream" name="stream" required />
                    </div>
                    <div class="form-group">
                        <label for="passOutYear" data-i18n="passOutYearLabel">Pass Out Year</label>
                        <input type="number" id="passOutYear" name="passOutYear" required />
                    </div>

                    <h3 class="form-section-heading" data-i18n="skillsAndInterests">Skills and Interests</h3>
                    <div class="form-group">
                        <label>
                            <span data-i18n="skillsInputLabel">Your Skills (comma-separated)</span>
                            <input type="text" id="skills" placeholder="e.g., Python, Data Analysis, HTML, CSS" />
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="stipend" data-i18n="stipendLabel">Stipend Expectation</label>
                        <input type="number" id="stipend" name="stipend" placeholder="e.g., 20000" required />
                    </div>
                   

                    <h3 class="form-section-heading" data-i18n="workExperienceLabel">Work Experience</h3>
                    <div id="workExperienceContainer">
                       
                    </div>
                    <button type="button" id="addWorkExperienceBtn" class="btn secondary">Add New Experience</button>
 <br><br>
                    <div class="form-group">
                        <label>
                            <span data-i18n="locationPreferenceLabel">Location Preference</span>
                            <input type="text" id="locationPreference" placeholder="e.g., Pune, Bengaluru" />
                        </label>
                    </div>
                   
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary" data-i18n="saveBtn">Save Profile</button>
                    <button type="button" class="btn secondary" id="cancelEditBtn" data-i18n="cancelBtn">Cancel</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p data-i18n="footerText">© 2025 PM Internship Recommendation — By Team Buildzen.</p>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/common.js"></script>
    <script src="js/candidate.js"></script>
</body>

</html>
